<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <!-- Form -->
        <form action="" id="form">
               <!-- Full name -->
               <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Full Name">
               </div>
               <!-- Phone Number-->
               <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555">
               </div>
               <!-- Email Address-->
               <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com">
               </div>
               <!-- Website URL-->
               <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http://codewithjonathan.com">
               </div>
               <!-- Password-->
               <div class="form-group">
                <label for="password1">Password</label>
                <input type="email" id="password1" placeholder="Create Password">
               </div>
               <!--Confirm Password-->
               <div class="form-group">
                <label for="password2">Password</label>
                <input type="email" id="password2" placeholder="Confirm Password">
               </div>
               <button type="submit">Register </button>
        </form>
        <!-- Error / Success Message -->
        <div class="message-container">
            <h3 id="message">Dont Hasitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
